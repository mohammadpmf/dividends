{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Dividend{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Dividend</h2>

    <form method="post" class="shadow-sm p-4 bg-light rounded">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Save
            </button>
            <a href="{% url 'list' %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
